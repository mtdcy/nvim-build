---
name: Build nvim with Github

on:
  push:
    paths:
      - build.sh
      - .github/workflows/build-github.yml
    branches:
      - main

  workflow_dispatch: null

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        # https://github.com/actions/runner-images
        # https://github.com/actions/partner-runner-images
        runner:
          # for x86_64-linux-gnu
          - ubuntu-22.04
          # for aarch64-linux-gnu
          - ubuntu-22.04-arm
          # for arm64-apple-darwin
          - macos-14
          # for x86_64-apple-darwin
          - macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        id: build
        shell: bash
        run: |
          ./build.sh

          IFS='=' read -r _ version <<< "$(grep NVIM_VERSION build.sh | head -n1)"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "date=$(date '+%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: ${{ steps.build.outputs.version }}
          name: ${{ steps.build.outputs.date }}
          files: |-
            release/**
