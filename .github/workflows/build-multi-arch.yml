---
name: Build nvim with containers

on:
  push:
    paths:
      - build.sh
      - .github/workflows/build-multi-arch.yml
    branches:
      - main

  workflow_dispatch: null

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    container: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_USER }}/builder:${{ matrix.builder }}
    strategy:
      matrix:
        runner:
          # for x86_64
          - ubuntu-latest
          # for aarch64
          #- macos-arm64
          - ubuntu-latest-arm
        builder:
          # for *-linux-gnu
          - ubuntu-22.04
          # for *-linux-musl
          - alpine-3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        id: build
        shell: bash
        run: |
          ./build.sh

          IFS='=' read -r _ version <<< "$(grep NVIM_VERSION build.sh | head -n1)"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "date=$(date '+%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: actions/gitea-release-action@v1
        with:
          tag_name: ${{ steps.build.outputs.version }}
          name: ${{ steps.build.outputs.date }}
          make_latest: true
          files: |-
            release/**
